<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gestión de Semestres - UdeA</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Gestión de Semestres - UdeA</h1>

		<h2>Consultar Semestres</h2>
		<button id="btn-consultar-semestres" >Consultar Semestres</button>
		<ul id="lista-semestres"></ul>

		<!-- campos del formulario para consultar semestres -->
              
		
		
		
		
        
		<hr>
		<h2>Añadir Semestre</h2>
		<form id="form-anadir-semestre">
			<!-- campos del formulario para añadir un semestre -->

             <div id="add-semester" class="mt-4">
            <h3>Agregar nuevo semestre</h3>
            
                <div class="form-group"  id="semester-form">
                <label for="fecha-inicio">Fecha de inicio:</label>
                <input type="date" class="form-control" id="fecha-inicio" required>
                </div>
                <div class="form-group">
                <label for="fecha-fin">Fecha de finalización:</label>
                <input type="date" class="form-control" id="fecha-fin" required>
                </div>
                <div class="form-group">
                <label for="evaluacion-final">Fecha de evaluación final:</label>
                <input type="date" class="form-control" id="evaluacion-final" required>
                </div>
                <div class="form-group">
                <label for="evaluacion-40">Fecha de evaluación del 40%:</label>
                <input type="date" class="form-control" id="evaluacion-40" required>
                </div>
                <div class="form-group">
                <label for="habilitacion">Fecha de habilitación:</label>
                <input type="date" class="form-control" id="habilitacion" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar semestre</button>
            </form>
			


			

        	<!--fin campos del formulario para añadir un semestre -->


		<hr>
		<h2>Modificar Semestre</h2>
		<form id="form-modificar-semestre">
			<!-- campos del formulario para modificar un semestre -->
			<div id="add-semester" class="mt-4">
				<h3>Agregar nuevo semestre</h3>
					
					<div class="form-group"  >
						<label for="fecha-inicio">id semestre:</label>
						<input type="text" class="form-control" id="id-semestre" required>
					</div>
					<div class="form-group"  >
						<label for="fecha-inicio">Fecha de inicio:</label>
						<input type="date" class="form-control" id="fecha-inicio" required>
					</div>
					<div class="form-group">
						<label for="fecha-fin">Fecha de finalización:</label>
						<input type="date" class="form-control" id="fecha-fin" required>
					</div>
					<div class="form-group">
						<label for="evaluacion-final">Fecha de evaluación final:</label>
						<input type="date" class="form-control" id="evaluacion-final" required>
					</div>
					<div class="form-group">
						<label for="evaluacion-40">Fecha de evaluación del 40%:</label>
						<input type="date" class="form-control" id="evaluacion-40" required>
					</div>
					<div class="form-group">
						<label for="habilitacion">Fecha de habilitación:</label>
						<input type="date" class="form-control" id="habilitacion" required>
					</div>
			<button type="submit" class="btn btn-primary">Agregar semestre</button>


			
		</form>
		<hr>
		<h2>Eliminar Semestre</h2>
		<form id="form-eliminar-semestre">
			<!-- campos del formulario para eliminar un semestre -->
			<button type="submit">Eliminar</button>
		</form>
	</div>

	<script src="ConsultaSemestre.js"></script>
</body>
</html>
